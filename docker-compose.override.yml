version: "3.8"
services:
  backend:
    restart: always
    volumes:
      - ./backend:/var/www/html:cached
      - ./backend/storage:/var/www/html/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://api.kitaclick.online
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=kitaclick
      - DB_USERNAME=kitaclick
      - DB_PASSWORD=strong_db_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  frontend:
    restart: always
    volumes:
      - ./frontend:/usr/src/app:cached
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.kitaclick.online
    ports:
      - "3000:3000"
